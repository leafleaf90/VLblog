---
layout: default
comments: true
---

<article class="post">
  <div
    class="featured-img-container"
    style="
      background-image: url('{{page.featured-image}}');
    "
  >
    <div class="post-title">
      <h1>{{page.title}}</h1>
      <div class="post-title-meta">
        <h3>{{page.description}}</h3>
        <p>{{ page.date | date: "%b %-d, %Y" }}</p>
        <div
          style="
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 16px;
          "
        >
          <img
            style="height: 50px; margin-right: 20px"
            src="/assets/images/viktor.png"
            alt=""
          />
          <span style="color: white">Viktor LÃ¶vgren</span>
        </div>
      </div>
    </div>
  </div>

  <div class="content">{{ content }}</div>
</article>
