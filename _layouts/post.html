---
layout: default
comments: true
---

<article class="post">
  <div
    class="featured-img-container"
    style="
      background-image: url('{{page.featured-image}}');
    "
  >
    <div class="post-title">
      <h1>{{page.title}}</h1>
      <div class="post-title-meta">
        <h3>{{page.description}}</h3>
        <p>{{ page.date | date: "%b %-d, %Y" }}</p>
      </div>
    </div>
  </div>

  <div class="content">{{ content }}</div>
</article>
