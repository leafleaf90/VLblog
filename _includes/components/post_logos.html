<div class="post-logos" style="display: flex">
  {% for category in include.categories %}
  <div
    style="
      display: flex;
      align-items: center;
      padding-left: 0.5rem;
      padding-right: 0.5rem;
    "
  >
    <img
      src="/assets/images/categories/{{category}}.svg"
      style="height: 25px; padding-left: 5px; padding-right: 5px"
      alt=""
    />
    <span style="color: black; text-transform: capitalize">{{category}}</span>
  </div>
  {% endfor %}
</div>
