<a
  class="post-logos-single post-logos-single-link"
  href="{{site.baseurl}}/categories/#{{include.category|slugize}}"
>
  <img
    src="/assets/images/categories/{{include.category}}.svg"
    alt="{{include.category}} category icon"
    class="post-logos-single-icon"
  />
  <span class="post-logos-single-text">{{include.category}}</span>
</a>
